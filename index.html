<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="google-site-verification" content="Rti_JAgUYNhJXsxS5WCJ0cNzluEPDxE65pBcfV8wl"/>
    <title>OptimaPhysiocare - Best Physiotherapy Clinic</title>
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#0D9488" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Performance Optimization -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="modulepreload" href="/src/main.jsx" />
    
    <!-- Critical CSS for Above-the-Fold Content -->
    <style>
      /* Critical CSS for initial page load */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333333;
        line-height: 1.6;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #0f766e 0%, #0d9488 25%, #14b8a6 50%, #2dd4bf 75%, #5eead4 100%);
        background-size: 400% 400%;
        animation: gradientShift 4s ease-in-out infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        overflow: hidden;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .loading-container {
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .logo-container {
        position: relative;
        margin-bottom: 2rem;
      }

      .logo-circle {
        width: 120px;
        height: 120px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        margin: 0 auto 1rem;
        position: relative;
        animation: rotate 2s linear infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-circle::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #ffffff;
        animation: spin 1s linear infinite;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .logo-text {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        z-index: 3;
      }

      .brand-name {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 800;
        color: white;
        margin-bottom: 0.5rem;
        background: linear-gradient(45deg, #ffffff, #f0fdfa, #ccfbf1); 
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
        background-clip: text;
        animation: textShimmer 2s ease-in-out infinite;
      }

      @keyframes textShimmer {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      .tagline {
        font-size: 1.1rem;
        font-weight: 400;
        opacity: 0.9;
        margin-bottom: 3rem;
        animation: fadeInUp 1s ease-out 0.5s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 0.9;
          transform: translateY(0);
        }
      }

      .loading-bar-container {
        width: 300px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        margin: 0 auto 2rem;
        backdrop-filter: blur(10px);
      }

      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, #ffffff, #f0fdfa, #ccfbf1, #ffffff);
        background-size: 200% 100%;
        border-radius: 10px;
        animation: loadingProgress 3s ease-in-out infinite, barShimmer 1.5s ease-in-out infinite;
        transform-origin: left center;
      }

      @keyframes loadingProgress {
        0% { transform: scaleX(0); }
        50% { transform: scaleX(0.7); }
        100% { transform: scaleX(1); }
      }

      @keyframes barShimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .loading-dots {
        display: flex;
        gap: 8px;
        margin-bottom: 2rem;
        justify-content: center;
      }

      .dot {
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        animation: dotPulse 1.4s ease-in-out infinite both;
      }

      .dot:nth-child(1) { animation-delay: 0s; }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes dotPulse {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .loading-text {
        font-size: 1rem;
        font-weight: 500;
        opacity: 0.8;
      }

      .floating-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        width: 6px;
        height: 6px;
        left: 10%;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        width: 8px;
        height: 8px;
        left: 25%;
        animation-delay: 1s;
      }

      .particle:nth-child(3) {
        width: 4px;
        height: 4px;
        left: 40%;
        animation-delay: 2s;
      }

      .particle:nth-child(4) {
        width: 10px;
        height: 10px;
        left: 60%;
        animation-delay: 3s;
      }

      .particle:nth-child(5) {
        width: 6px;
        height: 6px;
        left: 80%;
        animation-delay: 4s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .pr {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: pulseRing 3s ease-out infinite;
        z-index: 1;
      }

      @keyframes pulseRing {
        0% {
          width: 100px;
          height: 100px;
          opacity: 1;
        }
        100% {
          width: 300px;
          height: 300px;
          opacity: 0;
        }
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .loading-bar-container {
          width: 250px;
        }
        
        .logo-circle {
          width: 100px;
          height: 100px;
        }
        
        .tagline {
          font-size: 1rem;
          padding: 0 1rem;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-screen {
          animation: none;
          background: #0d9488;
        }
        
        .logo-circle,
        .logo-circle::before,
        .loading-bar,
        .dot,
        .particle,
        .pr {
          animation: none;
        }
        
        .brand-name {
          -webkit-text-fill-color: white;
          color: white;
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <!-- Floating background particles -->
      <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <!-- Pulse rings for depth -->
      <div class="pr"></div>
      
      <div class="loading-container">
        <!-- Logo/Brand section -->
        <div class="logo-container">
          <div class="logo-circle">
            <div class="logo-text">O+</div>
          </div>
        </div>
        
        <!-- Brand name with gradient text -->
        <h1 class="brand-name">OptimaPhysiocare</h1>
        
        <!-- Tagline -->
        <p class="tagline">Your Health, Our Priority</p>
        
        <!-- Animated loading bar -->
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
        
        <!-- Loading dots animation -->
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        
        <!-- Loading text -->
        <p class="loading-text">Preparing your experience...</p>
      </div>
    </div>

    <!-- Main Application Container -->
    <div id="root" aria-label="OptimaPhysiocare - Best Physiotherapy Clinic"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove Loading Screen Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transform = 'scale(1.1)';
            loadingScreen.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
              console.log('Loading complete - Main app ready!');
            }, 800);
          }
        }, 2000);
      });

      // Add interactivity - particles respond to mouse movement
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.addEventListener('mousemove', function(e) {
          const particles = document.querySelectorAll('.particle');
          const x = e.clientX / window.innerWidth;
          const y = e.clientY / window.innerHeight;
          
          particles.forEach((particle, index) => {
            const speed = (index + 1) * 0.5;
            particle.style.transform = `translate(${x * speed * 10}px, ${y * speed * 10}px)`;
          });
        });
      }
    </script>
  </body>
</html>
